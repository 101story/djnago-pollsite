{% extends "elections/layout.html" %}
{% block title %}
후보 정보
{% endblock %}

{% block content %}
<a class="btn btn-default" href="{% url 'elections:editcandidate' pk=candidate.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>

<div class="content">
    <p> 이름 : {{ candidate.name }}</p>
    <p> 소개 : {{ candidate.introduction }}</p>
    <p> 지역 : {{ candidate.area }}</p>
    <p> 기호 : {{ candidate.party_number}}</p>
</div>
{% endblock %}
